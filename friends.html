<html>
    <head>
        <title>Friends Gallery</title>
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <body>

    <div class="w3-content" style="max-width:1500px">

        <header>
        <div class="w3-opacity"> 
        <div class="w3-clear"></div>
        <header class="w3-center w3-margin-bottom">
          <h1 style="color: black;"><b>Friends</b></h1>
          <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
        </header>
    </div>
    

<div class="w3-row" id="myGrid" style="margin-bottom:128px">
    <div class="w3-third">
      <img src="image/20231216134653_IMG_4860.JPG" style="width:100%">
      <img src="image/IMG_4214.JPG" style="width:100%">
      <img src="image/IMG_20231215_224942_418.png" style="width:100%">
      <img src="image/IMG_20231210_034611.jpg" style="width:100%">
      <img src="image/IMG_8983.JPG" style="width:100%">
    </div>
  
    <div class="w3-third">
      <img src="image/IMG-20221212-WA0028.jpg" style="width:100%">
      <img src="image/IMG_20221217_011736_143.jpg" style="width:100%">
      <img src="image/IMG_8521.JPG" style="width:100%">
      <img src="image/IMG_3478.JPG" style="width:100%">
    </div>
  
    <div class="w3-third">
      <img src="image/IMG_5740.png" style="width:100%">
      <img src="image/IMG-20221106-WA0049.jpg" style="width:100%">
      <img src="image/IMG_20221114_222552_217.jpg" style="width:100%">
      <img src="image/IMG_20230515_101003_676.jpg" style="width:100%">
    </div>

</div>

<script>

    function myFunction() {
      var x = document.getElementById("myGrid");
      if (x.className === "w3-row") {
        x.className = "w3-row-padding";
      } else { 
        x.className = x.className.replace("w3-row-padding", "w3-row");
      }
    }
    
    function w3_open() {
      document.getElementById("mySidebar").style.width = "100%";
      document.getElementById("mySidebar").style.display = "block";
    }
    
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
    </script>
    

    </body>
  </html>
